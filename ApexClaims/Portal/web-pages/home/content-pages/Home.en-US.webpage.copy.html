{% if user %}
<script>
  // Redirect authenticated users to claims dashboard
  window.location.href = '/claims-dashboard';
</script>
{% endif %}

<div class="row sectionBlockLayout text-start" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;">
    <div class="col-lg-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 300px;">
      {% unless user %}
      <div style="text-align: center; padding: 60px 20px;">
        <h1>Welcome to Apex Claims</h1>
        <p>Please sign in to access your claims dashboard.</p>
      </div>
      {% endunless %}
    </div>
  </div>
</div>
